
  <img [src]="pizza.image" [alt]="pizza.title">
  <h2 appHighlight>
    {{pizza.title | uppercase}}
  </h2>
  <p>
    {{pizza.price | currency}}

  </p>
  <p>
    {{pizza.description | slice:0:20}}

  </p>
  <a [routerLink]="['/pizza', pizza.id]" routerLinkActive="active" > Ver detalle</a>
  <button (click)="addCart()">Agregar al Carrito</button>
